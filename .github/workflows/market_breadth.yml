name: Daily Market Breadth

on:
  schedule:
    # Runs at 18:00 UTC (19:00 CET / 20:00 CEST) every weekday (Mon-Fri)
    - cron: '0 18 * * 1-5'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write  # Grant write permissions to the token

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Market Breadth Analysis
      env:
        GMAIL_SENDING_EMAIL: ${{ secrets.GMAIL_SENDING_EMAIL }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        RECIPIENT_EMAIL_1: ${{ secrets.RECIPIENT_EMAIL_1 }}
        RECIPIENT_EMAIL_2: ${{ secrets.RECIPIENT_EMAIL_2 }}
      run: python run.py

    - name: Commit breadth data
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add data/breadth_history.csv
        git commit -m "Breadth data: $(date +%Y-%m-%d)" || echo "No changes"
        git push
